<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="google-site-verification" content="CvMqruakDQ3xK8114uASKY6AyUMFbq0I5POuexhosQ0" />
    <meta name="monetag" content="eb32fd97ed51eef3b357853866014337">

    <title>My Movies Fun - Download HD Movies</title>
    
    <script src="https://quge5.com/88/tag.min.js" data-zone="204343" async data-cfasync="false"></script>
    
    <style>
        /* Aapki original style.css ki kuch zaroori basics aur naya pagination */
        :root { --main-green: #a2ff00; --bg-dark: #121212; }
        body { background-color: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; }
        header { padding: 15px; text-align: center; border-bottom: 2px solid var(--main-green); background: #000; }
        .header-top { display: flex; align-items: center; justify-content: center; position: relative; }
        .menu-icon { position: absolute; left: 10px; font-size: 30px; cursor: pointer; color: var(--main-green); }
        h1 span { color: var(--main-green); }

        /* Search Box */
        .search-box { margin: 15px 0; }
        input { padding: 10px; width: 60%; border-radius: 5px; border: none; }
        #searchBtn { padding: 10px 20px; background: var(--main-green); border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }

        /* Movie Grid */
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 15px; }
        .movie-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; border: 1px solid #333; text-align: center; cursor: pointer; }
        .movie-card img { width: 100%; height: 210px; object-fit: cover; }
        .movie-card h3 { font-size: 13px; margin: 8px; height: 32px; overflow: hidden; }

        /* NEW Pagination Styling */
        .pagination { padding: 20px; text-align: center; background: #000; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .pg-info { width: 100%; color: var(--main-green); font-weight: bold; margin-bottom: 10px; }
        .pg-btn { background: #333; color: white; border: 1px solid #555; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .pg-btn.active { background: var(--main-green); color: black; font-weight: bold; }
        
        /* Side Menu */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; }
        .side-menu a { padding: 8px 32px; text-decoration: none; font-size: 18px; color: #818181; display: block; }
        .closebtn { position: absolute; top: 0; right: 25px; font-size: 36px; margin-left: 50px; }
        .menu-btn { width: 80%; margin: 10px auto; display: block; padding: 10px; background: #222; color: white; border: none; text-align: left; border-radius: 5px; }

        /* Details Page */
        #movieDetailsPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 3000; overflow-y: auto; text-align: center; }
        .detail-img-container img { max-width: 90%; border-radius: 10px; margin-top: 20px; }
        .floating-download { display: block; width: 80%; margin: 20px auto; padding: 15px; background: var(--main-green); border: none; font-weight: bold; border-radius: 30px; cursor: pointer; }
        .back-btn { background: none; color: white; border: 1px solid white; padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mainPage">
        <header>
            <div class="header-top">
                <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
                <h1>MY MOVIES <span>FUN</span></h1>
            </div>
            
            <div id="sideMenu" class="side-menu">
                <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">√ó</a>
                <div class="menu-content">
                    <h3 style="text-align:center; color:var(--main-green);">CATEGORIES</h3>
                    <button class="menu-btn" onclick="loadCategory('movies_data.json')">üè† Home</button>
                    <button class="menu-btn" onclick="loadCategory('hollywood.json')">üá∫üá∏ Hollywood</button>
                    <button class="menu-btn" onclick="loadCategory('south.json')">üé¨ South Hindi</button>
                    <button class="menu-btn" onclick="loadCategory('horror.json')">üëª Horror</button>
                    <button class="menu-btn" onclick="loadCategory('tv_shows.json')">üì∫ TV Shows</button>
                    <button class="menu-btn" onclick="loadCategory('adult.json')">üîû 18+ Adult</button>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search 12,000+ movies...">
                <button id="searchBtn" onclick="performSearch()">SEARCH</button>
            </div>
        </header>

        <div id="movieGrid" class="movie-grid"></div>

        <div class="pagination" id="paginationContainer"></div>
        
        <footer style="text-align:center; padding:20px; color:#555;">¬© 2026 My Movies Fun - All Rights Reserved</footer>
    </div>

    <div id="movieDetailsPage" style="display: none;">
        <nav style="text-align:left;"><button onclick="closeDetails()" class="back-btn">‚úï Back to List</button></nav>
        <div class="detail-content">
            <h2 id="detailTitle"></h2>
            <div class="detail-img-container"><img id="detailImg" src=""></div>
            <p style="color:var(--main-green);">‚≠ê Full HD Available | Hindi Dubbed</p>
            <button id="goToDownload" class="floating-download">‚Üì DOWNLOAD NOW ‚Üì</button>
            <button id="fastServerBtn" class="floating-download" style="background:#0088cc;">‚Üì FAST SERVER (HD) ‚Üì</button>
        </div>
    </div>

    <script>
        let allMovies = [];
        let filteredMovies = [];
        const moviesPerPage = 20;
        let currentPage = 1;
        let currentSource = 'movies_data.json';

        // 1. Load Data & URL Memory
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentPage = parseInt(urlParams.get('page')) || 1;
            await loadCategory(currentSource, false);
        };

        async function loadCategory(source, resetPage = true) {
            if(resetPage) currentPage = 1;
            currentSource = source;
            const response = await fetch(source);
            allMovies = await response.json();
            filteredMovies = allMovies;
            displayMovies(currentPage);
            if(resetPage) toggleMenu();
        }

        // 2. Display Grid
        function displayMovies(page) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = "";
            const start = (page - 1) * moviesPerPage;
            const paged = filteredMovies.slice(start, start + moviesPerPage);

            paged.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => showDetails(movie);
                card.innerHTML = `
                    <img src="${movie.poster}" loading="lazy">
                    <div style="padding:5px;">
                        <span style="font-size:10px; color:var(--main-green);">Hindi Dubbed</span>
                        <h3>${movie.title}</h3>
                    </div>
                `;
                grid.appendChild(card);
            });
            renderPagination(filteredMovies.length, page);
        }

        // 3. SMART PAGINATION (1-10, 11-20...)
        function renderPagination(totalItems, page) {
            const totalPages = Math.ceil(totalItems / moviesPerPage);
            const container = document.getElementById('paginationContainer');
            container.innerHTML = `<div class="pg-info">Total Pages: ${totalPages} | Page ${page}</div>`;

            if (page > 1) container.innerHTML += `<button class="pg-btn" onclick="changePage(${page - 1})">‚Üê Prev</button>`;

            let start = Math.floor((page - 1) / 10) * 10 + 1;
            let end = Math.min(start + 9, totalPages);

            for (let i = start; i <= end; i++) {
                container.innerHTML += `<button class="pg-btn ${i===page?'active':''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (end < totalPages) {
                container.innerHTML += `<button class="pg-btn" onclick="changePage(${end + 1})">Next Group ‚Üí</button>`;
            }

            if (page < totalPages) container.innerHTML += `<button class="pg-btn" onclick="changePage(${page + 1})">Next ‚Üí</button>`;
        }

        function changePage(p) {
            currentPage = p;
            const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?page=' + p;
            window.history.pushState({path:newurl},'',newurl);
            displayMovies(p);
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // 4. Details Page (Same Tab Navigation)
        function showDetails(movie) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('movieDetailsPage').style.display = 'block';
            document.getElementById('detailTitle').innerText = movie.title;
            document.getElementById('detailImg').src = movie.poster;
            document.getElementById('goToDownload').onclick = () => window.location.href = movie.url;
            document.getElementById('fastServerBtn').onclick = () => window.location.href = movie.url;
            window.scrollTo(0,0);
        }

        function closeDetails() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('movieDetailsPage').style.display = 'none';
        }

        function performSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filteredMovies = allMovies.filter(m => m.title.toLowerCase().includes(q));
            currentPage = 1;
            displayMovies(1);
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.style.width = menu.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>
